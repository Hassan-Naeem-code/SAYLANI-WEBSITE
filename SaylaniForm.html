<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="SaylaniCSS.css">
    <link rel="shortcut icon" href="title2.png">
</head>

<body>
    <div class="image">
        <img src="Saylani-logo.png" alt="No use of Your Pc or Laptop">
    </div>
    <h2 id="heading">STUDENT REGISTRATION FORM</h2>
    <div class="container">
        <form action="submit.html">
            <label for="FirstName" class="recognise">FIRST NAME</label>
            <input type="text" name="FirstName" id="FirstName" size="15" maxlength="30" placeholder="Enter first name" class="rebuild"><label style="color: white;" for="FirstName">(max 30characters a-z & A-Z)</label>
            <br/>
            <label for="LastName" class="recognise">LAST NAME</label>
            <input type="text" name="LastName" id="LastName" placeholder="Enter last name" size="15" maxlength="30" style=" margin-top: 10px;
            padding: 5px;
            margin-left: 55px;"><label style="color: white;" for="LastName">(max 30characters a-z & A-Z)</label>
            <br/>
            <label for="DateOfBirth" class="recognise">DATE OF BIRTH</label>

            <select name="Day" id="DateOfBirth" style=" margin-top: 10px;
            padding: 5px;
            margin-left: 10px;">
                <option>Day:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>
            <select name="Month" id="DateOfBirth" style=" margin-top: 10px;
            padding: 5px;
            margin-left: 10px;">
                <option>Month:</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>

            </select>
            <select name="Year" id="DateOfBirth" style=" margin-top: 10px;
            padding: 5px;
            margin-left: 10px;">
                <option>Year:</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
                <option value="2009">2009</option>
                <option value="2008">2008</option>
                <option value="2007">2007</option>
                <option value="2006">2006</option>
                <option value="2005">2005</option>
                <option value="2004">2004</option>
                <option value="2003">2003</option>
                <option value="2002">2002</option>
                <option value="2001">2001</option>
                <option value="2000">2000</option>
            
            </select>
            <br/>
            <label for="EmailAddress" class="recognise">EMAIL-ADDRESS</label>
            <input type="email" name="EmailAddress" id="EmailAddress" placeholder="Enter email-address" size="15" maxlength="30" style=" margin-top: 10px;
            padding: 5px;
            margin-left: 10px;">
            <br/>
            <label for="MobileNumber" class="recognise">MOBILE NUMBER</label>
            <input type="tel" name="MobileNumber" id="MobileNumber" size="15" maxlength="11" placeholder="Enter mobile number" style=" margin-top: 10px;
            padding: 5px;
            margin-left: 10px;"><label style="color: white;" for="MobileNumber">(10 digit number)</label>
            <br/>
            <label for="Gender" class="recognise">GENDER</label> &nbsp; &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;<label style="color: white;">MALE</label> <input type="radio" name="Gender" id="Gender" value="Male" style=" margin-top: 15px;
            margin-left: 10px;"><label style="color: white;">FEMALE</label> <input type="radio" name="Gender" id="Gender" value="Female" style=" margin-top: 15px;
            padding: 5px;
            margin-left: 10px;">
            <br/>
            <br/>
            <label for="Address" style="margin: auto;font-weight: 600;
            font-size: 18px;
            font-family: 'Courier New', Courier, monospace;
            margin-right: 10px;
            margin-left: 5px;display: block;color:white;">ADDRESS</label>
            <textarea name="Address" id="Address" cols="42" rows="6" style="margin-left: 170px;display: inline;" placeholder="Enter Your Current Address Here."></textarea>

            <br/>
            <label for="City" class="recognise">CITY</label>
            <input type="text" name="City" id="City" placeholder="Enter city name" maxlength="30" size="15" class="rebuild" style="margin-left:103px;"><label style="color: white;" for="City">(max 30 characters a-z & A-Z)</label>
            <br/>
            <label for="PinCode" class="recognise">PIN CODE</label>
            <input type="number" name="PinCode" id="PinCode" placeholder="Enter pincode" class="rebuild" style="margin-left: 59px;"><label style="color: white;" for="PinCode">(6 digit Number)</label>
            <br/>
            <label for="State" class="recognise">STATE</label>
            <input type="text" name="State" id="State" placeholder="Enter state" class="rebuild" style="margin-left: 92px;" maxlength="30" size="15"><label style="color: white;" for="State">(max 30 characters a-z & A-Z)</label>
            <br/>
            <label for="Country" class="recognise">COUNTRY</label>
            <input type="text" name="Country" id="Country" placeholder="Enter country" class="rebuild" style="margin-left: 69px;" maxlength="30" size="15">
            <br/>
            <br/>
            <label for="Hobbies" class="recognise" style="margin-right: 90px;margin-top: 15px;">HOBBIES</label><label style="color: white;">Drawing</label>
            <input type="checkbox" name="Hobbies" id="Hobbies" value="Drawing"><label style="color: white;">Singing</label> <input type="checkbox" name="Hobbies" id="Hobbies" value="Singing"><label style="color: white;">Dancing</label> <input type="checkbox"
                name="Hobbies" id="Hobbies" value="Dancing"><label style="color: white;">Sketching</label>
            <input type="checkbox" name="Hobbies" id="Hobbies" value="Sketching">
            <br/>
            <label style="margin-left:170px;margin-top:10px;color: white;">Others</label> <input type="checkbox" name="Hobbies" id="Hobbies" value="Others">
            <input type="text" name="Hobbies" id="Hobbies">
            <br/>
            <br/>
            <table>
                <tr>
                    <th style="color: white;">QUALIFICATION</th>
                    <th style="color: white;">SI.No.</th>
                    <th style="color: white;">Examination</th>
                    <th style="color: white;">Board</th>
                    <th style="color: white;">Percentage</th>
                    <th style="color: white;">Year Of Passing</th>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: white;">1</td>
                    <td style="color: white;">Class X</td>
                    <td><input type="text" name="Board" id="Board"> </td>
                    <td><input type="text" name="Percentage" id="Percentage"></td>
                    <td><input type="text" name="YearOfPassing" id="YearOfPassing"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: white;">2</td>
                    <td style="color: white;">Class XII</td>
                    <td><input type="text" name="Board" id="Board"> </td>
                    <td><input type="text" name="Percentage" id="Percentage"></td>
                    <td><input type="text" name="YearOfPassing" id="YearOfPassing"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: white;">3</td>
                    <td style="color: white;">Graduation</td>
                    <td><input type="text" name="Board" id="Board"> </td>
                    <td><input type="text" name="Percentage" id="Percentage"></td>
                    <td><input type="text" name="YearOfPassing" id="YearOfPassing"></td>
                </tr>
                <tr>
                    <td></td>
                    <td style="color: white;">4</td>
                    <td style="color: white;">Masters</td>
                    <td><input type="text" name="Board" id="Board"> </td>
                    <td><input type="text" name="Percentage" id="Percentage"></td>
                    <td><input type="text" name="YearOfPassing" id="YearOfPassing"></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td style="color: white;">(10 char max)</td>
                    <td style="color: white;">(upto 2 decimal)</td>
                </tr>
            </table>
            <br/>
            <label for="Courses" class="recognise" style="margin-right:50px;">COURSES</label><label style="color: white;"> BCA</label>
            <input type="radio" name="Courses" id="Courses" value="BCA"> <label style="color: white;">B.Com</label> <input type="radio" name="Courses" id="Courses" value="B.Com"><label style="color: white;"> B.Sc</label> <input type="radio" name="Courses"
                id="Courses" value="B.Sc"><label style="color: white;"> B.A</label>
            <input type="radio" name="Courses" id="Courses" value="B.A">
            <label for="Courses" class="recognise" style="display:block;">APPLIED FOR</label>
            <input type="submit" value="Submit" style="margin-left: 355px;margin-top: 10px;margin-bottom: 10px;border-radius: 5px;cursor: pointer;">
            <input type="reset" value="Reset" style="margin-left: 2px;border-radius: 5px;cursor: pointer;">
        </form>
    </div>
</body>

</html>
